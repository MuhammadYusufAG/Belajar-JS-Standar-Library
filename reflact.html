<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const person = {};

        Reflect.set(person, 'firstName', 'Muhammad')
        Reflect.set(person, 'lastName', 'Yusuf')

        console.info(person);

        //  manggil 
        console.info(Reflect.get(person, 'firstName'));
        console.info(Reflect.get(person, 'lastName'));

        //melihat apa ada atau tidak
        console.info(Reflect.has(person, 'firstName'));
        console.info(Reflect.has(person, 'middleName'));
        console.info(Reflect.has(person, 'lastName'));
    </script>
</body>
</html>
