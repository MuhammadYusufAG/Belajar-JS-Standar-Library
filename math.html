    <script>

        console.info(Math.max(12,42,1,5,21,10));//paling besar
        console.info(Math.min(12,42,1,5,21,10));//paling kecil
        console.info(Math.round(10.5));//dibulatkan
        console.info(Math.round(10.3));//dibulatkan
        console.info(Math.floor(10.8));//dibulatkan kebawh
        console.info(Math.ceil(10.2));//dibulatkan ke atas
    </script>
