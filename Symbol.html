<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        {
            //Symbol

            const firstName = Symbol('firstName');
            const lastName = Symbol('');

            const person = {};
            person[firstName] = 'Muhammad';
            person[lastName] = 'yusuf';

            console.info(person)
        }
        {
            //Symbol for
            console.info(Symbol.for('firstName') === Symbol.for('firstName'));

            const person = {};
            person[Symbol.for('firstName')] = 'Muhammad';
            person[Symbol.for('lastName')] = 'yusuf';

            console.info(person);
            console.info(person[Symbol.for('firstName')]);
            console.info(person[Symbol.for('lastName')]);
        }
    </script>
</body>
</html>
